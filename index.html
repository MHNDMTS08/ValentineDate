<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  max-width: 360px;
  width: 90%;
  animation: float 3s ease-in-out infinite;
  position: relative;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

h1 { color: #ff4b6e; }
p { color: #444; }

.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative; /* parent for absolute positioning */
}



}

button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  transition: left 0.2s ease, top 0.2s ease, transform 0.2s ease;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
  box-shadow: 0 5px 15px rgba(255,75,110,0.4);
}

#noBtn {
  position: absolute;
  top: 0;
  left: 120px; /* next to Yes button */
  transition: top 0.2s ease, left 0.2s ease; /* smooth movement */
}

.hidden {
  display: none;
}

.hearts {
  position: fixed;
  font-size: 20px;
  animation: fall 5s linear infinite;
  pointer-events: none;
  opacity: 0.8;
}

@keyframes fall {
  0% { transform: translateY(-100px); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">

  <!-- ASK SCREEN -->
  <div id="ask">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <img src="YOUR_IMAGE_HERE.jpg"
      style="width:160px;height:160px;border-radius:50%;object-fit:cover;
      margin:15px 0;box-shadow:0 5px 15px rgba(0,0,0,0.2);">

    <p>
      Hi â¤ï¸ I just want to ask you something specialâ€¦
      <br><br>
      Will you go on a Valentineâ€™s date with me? ğŸŒ¹
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜…</button>
    </div>
  </div>

  <!-- YES SCREEN -->
  <div id="yes" class="hidden">
    <h1>Best Decision Ever ğŸ‰ğŸ’–</h1>
    <p style="font-size:18px;">
      You just made me the happiest person â¤ï¸<br>
      Our Valentineâ€™s date is official ğŸŒ¹âœ¨
    </p>

    <img src="celebration.gif"
      style="width:220px;border-radius:15px;margin-top:15px;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);">
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const ask = document.getElementById("ask");
const yes = document.getElementById("yes");

// counter to delay No button dodging
let tries = 0;
const dodgeAfter = 1; // number of tries before dodging

// move No button randomly inside the card
function moveNo() {
  const parentRect = document.querySelector(".buttons").getBoundingClientRect();

  const maxX = parentRect.width - noBtn.offsetWidth;
  const maxY = parentRect.height - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Desktop: move when cursor gets close
document.addEventListener("mousemove", (e) => {
  const r = noBtn.getBoundingClientRect();
  const bx = r.left + r.width / 2;
  const by = r.top + r.height / 2;

  const distance = Math.hypot(e.clientX - bx, e.clientY - by);
  if (distance < 120) moveNo();
});

// Mobile: move when touched
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNo();
});

// Hover
noBtn.addEventListener("mouseenter", moveNo);


// Yes clicked
yesBtn.addEventListener("click", () => {
  ask.classList.add("hidden");
  yes.classList.remove("hidden");
});

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "hearts";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 500);
</script>

</body>
</html>
